<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% block viewport %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% endblock %}

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>proj</title>

</head>

<body>
    {% block navbar %}
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">My Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
{#                  <li class="nav-item">#}
{#                      <a class="nav-link" href="{% url 'list_people' %}">List people</a>#}
{#                  </li>#}

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarPeopleDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          People
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarPeopleDropdown">
                          <a class="dropdown-item" href="{% url 'list_people' %}">List</a>
                          <a class="dropdown-item" href="{% url 'add_person' %}">Add</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">

                          Game Rounds
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarObservationDropdown">
                          <a class="dropdown-item" href="{% url 'list_observations' %}">List</a>
                          <a class="dropdown-item" href="{% url 'add_observation' %}">Add</a>
                        </div>
                    </li>

                </ul>

            </div>
        </nav>
    {% endblock %}

    {% block body_content %}
        <div class="container">
        </div>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
